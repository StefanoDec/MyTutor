<ion-header>
  <ion-navbar color="appprimary">
    <ion-title>Crea Il Tuo Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding text-center>
  <ion-icon name="contact" style="font-size: 200px; color: #029db4"></ion-icon>
  <ion-row>
    <ion-col class="foto-profilo">
      Scegli foto
    </ion-col>
  </ion-row>
  <div class="registrati-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-row>

            <ion-item col-6 class="nome">
              <ion-input type="text" placeholder="Nome" name="nome" required></ion-input>
            </ion-item>

            <ion-item col class="cognome">
              <ion-input  type="text" placeholder="Cognome" name="cognome" required></ion-input>
            </ion-item>
            </ion-row>
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input [type]="passwordType" placeholder="Password" required></ion-input>
              <ion-icon (click)="togglePassword()" [name]="passwordShow === true ? 'eye-off' : 'eye'" color="gray" item-end style="z-index: 1" ></ion-icon>
            </ion-item>

            <ion-item>
              <ion-datetime displayFormat="DD/MMMM/YYYY" placeholder="Data di nascita"
                            monthNames="Gennaio, Febbraio, Marzo, Aprile, Maggio, Giugno, Luglio, Agosto, Settembre, Ottobre, Novembre, Dicembre"
                            max="2000"></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-label>Docente</ion-label>
              <ion-toggle (ionChange)="notify($event)"  color="secondary" checked="false"></ion-toggle>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
    </form>
  </div>

  <ion-col class="signup-col">
    <button ion-button class="submit-btn" full type="submit">Registrati</button>
  </ion-col>
</ion-content>
